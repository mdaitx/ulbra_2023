<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Aprendendo formularios no Bootstrap</h1>
    </header>
    <main>
        <section  class="mx-auto w-50" >
            <h2 class="p-2">Contato</h2>
            <form class="d-flex flex-column border p-3 rounded-2">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control"id="nome" type="nome" placeholder="digite seu nome">
                <label for="senha">Email:</label>
                <input class="form-control" id="email" type="email" max="20" min="8" placeholder="digite seu email">
                <textarea class="form-control" name="texto" id="texto" cols="30" rows="5"></textarea>

                <button class="mt-3 btn btn-primary"type="submit">Login</button>
            </form>
        </section>

    </main>
</body>

</html>

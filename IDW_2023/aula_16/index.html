<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Aprendendo formularios no Bootstrap</h1>
    </header>
    <main>
        <section  class="mx-auto w-50" >
            <h2 class="p-2">Cadastro de Aluno</h2>
            <form class="d-flex flex-column border p-3 rounded-2">
                <label for="nome">Nome:</label>
                <input class="form-control"id="nome" type="text" maxlength="20" minlength="2">
                <label for="nasc">Data de Nasc:</label>
                <input class="form-control" id="nasc" type="date">
                <label for="cursos">Quantos cursos vc quer fazer?</label>
                <input class="form-control" id="cursos" type="number" min="0" max="3">

                <label for="model">Selecione a modalidade:</label>
                <select  class="form-control" id="model" name="model">
                    <option value="ead">EAD</option>
                    <option value="semi">Semi-Presencial</option>
                    <option value="pres">Presencial</option>
                </select>
                <button class="mt-3 btn btn-primary"type="submit">Salvar</button>

            </form>

        </section>

    </main>


</body>

</html>

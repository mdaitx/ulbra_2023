<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Aprendendo formularios no Bootstrap</h1>
    </header>
    <main>
        <section  class="mx-auto w-50" >
            <h2 class="p-2">Login</h2>
            <form class="d-flex flex-column border p-3 rounded-2">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control"id="email" type="email" placeholder="digite seu email">
                <label for="senha">senha:</label>
                <input class="form-control" id="senha" type="password" max="20" min="8" placeholder="digite sua senha">
                <div class="form-check mb-3">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Lembre-me
                    </label>
                  </div>
                <button class=" btn btn-primary"type="submit">Login</button>
            </form>
        </section>

    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e Funções</title>
</head>
<!-- <body onload="alo()"> evento onload aciona no carremento. -->
    <body>
    <h1>Eventos e Funções</h1>
    <button onclick="alo()">Chamar Função</button>
    <button onclick="aloNome('Arthur')">Função Nome</button>
    <br>
    <br>

    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text">
        <button onclick="saudacao()" type="button">Saudação</button>
    </form>

    <a href="#" onmouseover="mouseCima()">Passe o mouse.</a>
    <a href="#" onmouseout="mouseFora()">Passe  o mouse.</a>

    <form action="">
        <label for="user">Usuário</label>
        <input onblur="semFoco()" type="text" id="user" onchange="textoMudou()" onfocus="emFoco()">
        <!-- <button type="button">Salvar</button> -->
    </form>
    <h2>Nova linha</h2>

    
    <script src="script.js"></script>
</body>
</html>
